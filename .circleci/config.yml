version: 2.1

orbs:
  maven: circleci/maven@2.1.1
  slack: circleci/slack@4.3.0
jobs:
  notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
workflows:
  maven_test:
    jobs:
      - maven/test:
          executor:
            name: maven/default
            tag: "21.0"
          context: "Keep.id Slack"