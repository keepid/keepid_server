version: 2.1

orbs:
  maven: circleci/maven@1.1.0
  slack: circleci/slack@4.3.0
jobs:
  notify:
    docker:
      - image: 'cimg/openjdk:16.0.2'
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
workflows:
  maven_test:
    jobs:
      - maven/test: # checkout, build, test, and upload test results
          context: Keep.id Slack